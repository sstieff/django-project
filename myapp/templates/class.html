{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        <p>{{ page_content }}</p>
    </div>
</div>
{% endblock %}

{% block image %}
<p><img src="{% static 'images/class.webp' %}" alt="An organized classroom"></p>
{% endblock %}
